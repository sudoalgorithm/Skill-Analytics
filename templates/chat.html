<!DOCTYPE html>
<html>

<head>
    <title>Skill Analytics</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/bulma.css">
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">
              <img src="" alt="Skills Analytics">
            </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-links">
                <ul class="nav navbar-nav">
                    <li><a href="/">Search by People</a></li>
                    <li class="active"><a href="/chat">Chat<span class="sr-only">(current)</span></a></li>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{current_user.name}}</a></li>
                    <li>
                        <button class="btn btn-danger navbar-btn" id="logout">Logout</button> </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="container mx-auto" style="width:66%">

        <div class="row">
            <div class="col-sm-offset-3 col-sm-6" style="height:400px; overflow-y: auto" id="results">
                <!-- populate fields to diplay results -->
                <div id="chat">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-1">
                <div class="row col-sm-offset-5  hidden" style="height:30px" id="loader">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="input-field">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="send">Send</button>
                </span>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/javascript/chat.js"></script>
        
</body>

</html>
